<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
        <h1>Campo Minato Griglia</h1>
        <button class='pointer' type="button" id="start-button">Inizia</button>
        <select name="difficulty" id="difficulty">
            <option value="101">Easy</option>
            <option value="82">Medium</option>
            <option value="50">Hard</option>
        </select>
   </header>
   <main>
     <p>Punteggio: <span id="click-counter"></span></p>     
     <div id="grid-parent"></div>
     <div id="victory-element" class="hidden">
          <h1>Winner winner chicken dinner!</h1>
          <h2>Hai evitato tutte le bombe</h2>
          <h3>Il tuo punteggio è: <span id="victory-counter"></span></h3>
          <h3>Gioca ancora, clicka su inizia</h3>
     </div>
     <div id="defeat-element" class="hidden">
          <h1>Defeat</h1>
          <h2>Hai preso una bomba</h2>
          <h3>Il tuo punteggio è: <span id="defeat-counter"></span></h3>
          <h3>Gioca ancora, clicka su inizia</h3>
     </div>
   </main>
   <footer>
        <h3>Made with &hearts; by ErJump</h3>
   </footer> 
   <script src="js/main.js"></script> 
</body>
</html>
